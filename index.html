<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Foods</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Food Search</h1>
    <div id="buttons-view">
    <button class = "food" data-food = "tacos">Tacos</button>
    <button class = "food" data-food = "sushi">Sushi</button>
    <button class = "food" data-food = "ramen">Ramen</button>
    <button class = "food" data-food = "steak">Steak</button>
    </div>

    <form id="input-form">
      <label for="food-input">Add your favorite foods!</label>
      <input type="text" id="food-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-food" type="submit" value="Add your favorite foods!">
    </form>

    <!-- Movies will get dumped here -->
    <div id="food-view"></div>
    <div id="gifs-appear-here"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // // Initial array of movies
      // var foods = ["tacos", "ramen", "sushi", "cheeseburgers"];

      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayFoodInfo() {

        var food = $(this).attr("data-food");
        
          $.ajax({
          url: "http://api.giphy.com/v1/gifs/search?q=" +
            food + "&api_key=dc6zaTOxFJmzC&limit=10",
          method: "GET"
        })

          .done(function(response) {
          //storing an array of results in the results variable
          var results = response.data;
          //looping over every result item
          for (var i = 0; i < results.length; i++) {

            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
            // Creating a div with the class "item"
            var gifDiv = $("<div class='foodGifDiv'>");
            // Storing the result item's rating
            var rating = results[i].rating;
            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + rating);
            // Creating an image tag
            var foodImage = $("<img>");

            foodImage.addClass("foodGif");
            // Giving the image tag an src attribute of a proprty pulled off the result item
            foodImage.attr("src", results[i].images.fixed_height.url);
            foodImage.attr("still-image", results[i].images.fixed_height_still.url );
            // Appending the paragraph and personImage we created to the "gifDiv" div we created
            gifDiv.prepend(p);
            gifDiv.prepend(foodImage);
            // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
              // $("#gifs-appear-here").prepend(gifDiv);
            $("#gifs-appear-here").prepend(gifDiv);
          }
        }
      }); 

    }    

      // This function handles events where the add food button is clicked
      $("#add-food").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var food = $("#food-input").val().trim();

        // The movie from the textbox is then added to our array
        //log
          var a = $("<button>");
          // Adds a class of movie to our button
          a.addClass("food");
          // Added a data-attribute
          a.attr("data-food", food);
          // Provided the initial button text
          a.text(food);
          // Added the button to the buttons-view div
          $("#buttons-view").append(a);
      });
       // $(document).ready(function(){
       $('body').on('click', "img", function(event) {

        var stillImage = $(this).attr("still-image");
        $(this).attr("src", stillImage);
        console.log("here")
      // });
  });
      

      $(document).on("click", ".food", displayFoodInfo);
      // renderButtons();
    </script>
  </div>
</body>

</html>
